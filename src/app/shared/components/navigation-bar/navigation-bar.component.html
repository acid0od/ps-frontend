<mat-toolbar color="primary" class="crm-navigation-bar">
  <mat-toolbar-row>
    <div fxFlex fxLayout fxShrink="1" fxHide.gt-xs>
      <button mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-start">
      <ul fxLayout fxLayoutGap="10px" class="navigation-items" fxHide.xs>
        <div fxLayout gdGap="60px 60px">
          <h2>Postal Portal</h2>
        </div>

        <li *ngFor="let item of myWorkRoutes">
          <ng-container *ngIf="item.user !== 'admin'">
            <a routerLinkActive
               #routerLinkActiveInstance="routerLinkActive"
               [class.list-item-active]="routerLinkActiveInstance.isActive"
               [routerLinkActiveOptions]="{exact: item.activeOptions}"
               [routerLink]="[item.route]">
              {{item.title}}
            </a>
          </ng-container>
        </li>
      </ul>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <li>
          <button mat-icon-button>
            <h4>dev</h4>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
